appId: com.idly.app
productName: Idly
directories:
  output: release
files:
  - dist/**/*
  - package.json
  - node_modules/**/*
extraResources:
  - from: assets/icon.png
    to: assets/icon.png
  - from: assets/icon.ico
    to: assets/icon.ico
win:
  icon: assets/icon.ico
  target:
    - target: nsis
      arch:
        - x64
  signingHashAlgorithms: []
  sign: null
nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
  artifactName: "Idly-Setup-${version}.exe"
forceCodeSigning: false
# For auto-updates: create a GitHub Release with latest.yml + installer. If 404 in logs, set repo to your actual repo name.
publish:
  provider: github
  owner: borissharikoff-droid
  repo: idly
